<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification r√©ussie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon::after {
            content: '‚úì';
            color: white;
            font-size: 50px;
            font-weight: bold;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .user-info {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            text-align: center;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #333;
            word-break: break-all;
            max-width: 60%;
            text-align: right;
        }

        .token-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
        }

        .token-box h4 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .token-box code {
            display: block;
            background: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 11px;
            word-break: break-all;
            color: #333;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #4285f4;
            color: white;
        }

        .btn-primary:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
        }

        .btn-secondary {
            background: #f1f3f4;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e8eaed;
        }

        .loading {
            display: none;
            color: #666;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon"></div>
        <h1>üéâ Connexion r√©ussie !</h1>
        <p class="subtitle">Vous √™tes maintenant authentifi√©</p>

        <div id="userInfo" class="user-info" style="display: none;">
            <h3>üë§ Informations utilisateur</h3>
            <div id="userDetails"></div>
        </div>

        <div id="tokenInfo" class="token-box" style="display: none;">
            <h4>üîë Access Token</h4>
            <code id="accessToken"></code>
        </div>

        <div id="loading" class="loading">
            <p>‚è≥ R√©cup√©ration des informations de session...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>‚ö†Ô∏è Impossible de r√©cup√©rer les informations de session.</p>
        </div>

        <div class="btn-group">
            <a href="/login.html" class="btn btn-secondary">‚Üê Retour</a>
            <a href="/dashboard.html" class="btn btn-primary">Dashboard ‚Üí</a>
        </div>
    </div>

    <script type="module">
        // Import Supabase SDK from CDN
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        // Supabase configuration
        // Note: The anon key is safe to expose in client-side code - it's designed for public use
        // and protected by Row Level Security (RLS) policies in the database
        const supabaseUrl = 'https://tghojvpmxzoieycydtwj.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRnaG9qdnBteHpvaWV5Y3lkdHdqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTE0ODQsImV4cCI6MjA3NTQ4NzQ4NH0.eQQvEeMhL2erYHF_ZjuZ_OhfoFDa0BPo_-BIV1IfsWM'

        const supabase = createClient(supabaseUrl, supabaseAnonKey)

        // Afficher le loading
        document.getElementById('loading').classList.add('show')

        async function loadUserInfo() {
            try {
                // R√©cup√©rer la session depuis l'URL (tokens dans le fragment)
                const { data: { session }, error } = await supabase.auth.getSession()

                if (error) throw error

                if (session) {
                    // Masquer le loading
                    document.getElementById('loading').classList.remove('show')

                    // Afficher les infos utilisateur
                    const userInfoDiv = document.getElementById('userInfo')
                    const userDetailsDiv = document.getElementById('userDetails')

                    const user = session.user

                    userDetailsDiv.innerHTML = `
                        <div class="info-row">
                            <span class="info-label">Email:</span>
                            <span class="info-value">${user.email || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Nom:</span>
                            <span class="info-value">${user.user_metadata?.full_name || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Provider:</span>
                            <span class="info-value">${user.app_metadata?.provider || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">User ID:</span>
                            <span class="info-value">${user.id}</span>
                        </div>
                    `
                    userInfoDiv.style.display = 'block'

                    // Afficher le token
                    const tokenInfoDiv = document.getElementById('tokenInfo')
                    const accessTokenCode = document.getElementById('accessToken')
                    accessTokenCode.textContent = session.access_token
                    tokenInfoDiv.style.display = 'block'

                    console.log('Session compl√®te:', session)
                    console.log('Utilisateur:', user)
                } else {
                    // Pas de session
                    document.getElementById('loading').classList.remove('show')
                    document.getElementById('error').style.display = 'block'
                }
            } catch (err) {
                console.error('Erreur:', err)
                document.getElementById('loading').classList.remove('show')
                document.getElementById('error').style.display = 'block'
                document.getElementById('error').innerHTML = `<p>‚ö†Ô∏è Erreur: ${err.message}</p>`
            }
        }

        // Charger les infos au chargement de la page
        loadUserInfo()
    </script>
</body>
</html>
